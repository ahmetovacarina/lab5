<!DOCTYPE html>
 <html>
    <head>
      <meta charset="UTF-16" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <title>Ахметова (Лабораторная 5.3)</title>
       <link rel="stylesheet" href="/style.CSS">
    </head>
    <body>
     <script>
  let x=prompt("Введите текст","");
       let a=x.length;
       for(let i=0;i<a;i++)
        {
            if(x[i]=="а"){document.write("б");}
            if(x[i]=="б"){document.write("в");}
            if(x[i]=="в"){document.write("г");}
            if(x[i]=="г"){document.write("д");}
            if(x[i]=="д"){document.write("е");}
            if(x[i]=="е"){document.write("ж");}
            if(x[i]=="ж"){document.write("з");}
            if(x[i]=="з"){document.write("и");}
            if(x[i]=="и"){document.write("к");}
            if(x[i]=="к"){document.write("л");}
            if(x[i]=="л"){document.write("м");}
            if(x[i]=="м"){document.write("н");}
            if(x[i]=="н"){document.write("о");}
            if(x[i]=="о"){document.write("п");}
            if(x[i]=="п"){document.write("р");}
            if(x[i]=="р"){document.write("с");}
            if(x[i]=="с"){document.write("т");}
            if(x[i]=="т"){document.write("у");}
            if(x[i]=="у"){document.write("ф");}
            if(x[i]=="ф"){document.write("х");}
            if(x[i]=="х"){document.write("ц");}
            if(x[i]=="ц"){document.write("ч");}
            if(x[i]=="ч"){document.write("ш");}
            if(x[i]=="ш"){document.write("щ");}
            if(x[i]=="щ"){document.write("ъ");}
            if(x[i]=="ъ"){document.write("ы");}
            if(x[i]=="ы"){document.write("ь");}
            if(x[i]=="ь"){document.write("э");}
            if(x[i]=="э"){document.write("ю");}
            if(x[i]=="ю"){document.write("я");}
            if(x[i]=="я"){document.write("а");}
            if(x[i]==" "){document.write(" ");}
        }
     </script>
    </body>
 </html>
